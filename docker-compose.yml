version: "2"

secrets:
  foundry_secrets:
    file: /volume1/docker/foundry.secrets.json

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.watch=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.defaultrule=Host(`{{ index .Labels \"com.docker.compose.service\" }}.descention.net`)"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls.certResolver=letsencrypt"
      - "--entrypoints.traefik.address=:8080"
      - "--certificatesresolvers.letsencrypt.acme.email=scott.mundorff@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/srv/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=info"
      - "--entrypoints.websecure.forwardedHeaders.trustedIPs=127.0.0.1/32,173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/13,104.24.0.0/14,172.64.0.0/13,131.0.72.0/22"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /volume1/docker/traefik/ssl:/srv
  code:
    image: gitpod/openvscode-server:latest
    container_name: vscode
    command: --connection-secret /home/workspace/code.secret
    volumes:
      - /volume1/homes/scott/Source:/home/workspace:cached
    labels:
      - "traefik.enable=true"
  foundry:
    image: felddy/foundryvtt:0.8
    container_name: foundry
    environment:
      - CONTAINER_CACHE=/data/container_cache
      - FOUNDRY_HOME=/home/foundry
      - FOUNDRY_HOSTNAME=foundry.descention.net
    volumes:
      - /volume1/docker/foundry-0.8:/data
    labels:
      - "traefik.enable=true"
    secrets:
      - source: foundry_secrets
        target: config.json
  cookbook:
    image: hkotel/mealie:latest
    restart: always
    container_name: mealie
    environment:
      PUID: 1026
      PGID: 100
      TZ: America/New_York
      # Default Recipe Settings
      RECIPE_PUBLIC: 'true'
      RECIPE_SHOW_NUTRITION: 'true'
      RECIPE_SHOW_ASSETS: 'true'
      RECIPE_LANDSCAPE_VIEW: 'true'
      RECIPE_DISABLE_COMMENTS: 'true'
      RECIPE_DISABLE_AMOUNT: 'false'
      # Gunicorn
      WEB_CONCURRENCY: 2
      # WORKERS_PER_CORE: 0.5
      MAX_WORKERS: 4
    volumes:
      - /volume1/docker/mealie:/app/data
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=true"
  homebridge:
    image: oznu/homebridge:ubuntu
    restart: always
    network_mode: host
    environment:
      - PGID=100
      - PUID=1026
      - HOMEBRIDGE_CONFIG_UI=1
      - HOMEBRIDGE_CONFIG_UI_PORT=8581
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /volume1/docker/homebridge:/homebridge
  git:
    image: gitea/gitea:1.15.6
    container_name: gitea
    environment:
      - USER_UID=1026
      - USER_GID=100
    volumes:
      - /volume1/docker/gitea:/data
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.git.loadbalancer.server.port=3000" # set port assignment
  vault:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    environment:
      - SIGNUPS_ALLOWED=false
      - SIGNUPS_VERIFY=true
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=465
      - SMTP_SSL=false
      - SMTP_EXPLICIT_TLS=true
      - SMTP_USERNAME=${VAULT_SMTP_USERNAME}
      - SMTP_PASSWORD=${VAULT_SMTP_PASSWORD}
      - ADMIN_TOKEN=${VAULT_ADMIN_TOKEN}
    volumes:
      - /volume1/docker/vaultwarden-server:/data
    labels:
      - "traefik.enable=true"
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_ROLLING_RESTART=true
  yacy:
    image: yacy/yacy_search_server:latest
    container_name: yacy
    volumes:
      - /volume1/docker/yacy:/opt/yacy_search_server/DATA
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.yacy.loadbalancer.server.port=8090" # set port assignment
    logging:
      options:
        max-size: "200m"
        max-file: "2"
  cloudflare:
    image: cloudflare/cloudflared:2021.11.0
    container_name: cloudflared
    volumes:
      - /volume1/docker/cloudflared:/etc/cloudflared
    command: tunnel --config /etc/cloudflared/config/config.yaml run
    depends_on:
      - traefik