version: "2.1"
services:
  resilio-sync:
    image: lscr.io/linuxserver/resilio-sync:latest
    container_name: resilio-sync
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ${BASE_DIR}/resilio/config:/config
      - ${DOWNLOAD_DIR}/resilio/downloads:/downloads
      - ${DOWNLOAD_DIR}/resilio/sync:/sync
    ports:
      - 8888:8888
      - 55555:55555
    restart: unless-stopped